name: Validate & Publish API Specs

on:
  pull_request:
    branches: [ "development", "main" ]
  push:
    branches: [ "development", "main" ]

jobs:
  lint-api:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Spectral
      run: npm install -g @stoplight/spectral

    - name: Lint all openapi.yml files
      run: |
        for f in $(find api-specs -name "openapi.yml"); do
          spectral lint "$f"
        done

  publish-docs:
    if: github.ref == 'refs/heads/main'
    needs: lint-api
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Swagger UI Documentation
      run: |
        mkdir -p docs
        touch docs/.nojekyll

        LINKS=""

        # Download full Swagger UI dist
        curl -L https://github.com/swagger-api/swagger-ui/archive/refs/heads/master.zip -o swagger.zip
        unzip swagger.zip
        cp -r swagger-ui-master/dist swagger-dist

        for file in $(find api-specs -name "openapi.yml"); do
          app=$(basename $(dirname "$file"))
          ui_folder="${app}-ui"

          mkdir -p "docs/${ui_folder}"
          
          # Copy full Swagger dist
          cp -r swagger-dist/* "docs/${ui_folder}/"

          # Copy OpenAPI spec
          cp "$file" "docs/${ui_folder}/openapi.yml"

          # Update initializer to our local spec
          sed -i 's#https://petstore.swagger.io/v2/swagger.json#./openapi.yml#g' "docs/${ui_folder}/swagger-initializer.js"

          # Build index link
          LINKS="${LINKS}<li><a href=\"./${ui_folder}/\">${app}</a></li>"
        done

        # Cleanup temp swagger files
        rm -rf swagger-ui-master swagger.zip swagger-dist

        # Generate root index
        cat <<EOF > docs/index.html
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8"/>
          <title>Intellial API Documentation</title>
          <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            h1 { font-size: 24px; margin-bottom: 20px; }
            ul { line-height: 1.8; padding-left: 20px; }
            a { font-size: 1.1rem; text-decoration: none; }
            a:hover { text-decoration: underline; }
          </style>
        </head>
        <body>
          <h1>API Documentation Index</h1>
          <ul>
            ${LINKS}
          </ul>
        </body>
        </html>
        EOF

    - name: Publish
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
